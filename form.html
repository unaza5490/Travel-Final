<body>
  <header class="header"style="background-color: #081b29;">
    <a href="index.html" class="logo">Travel Adventure.</a>
    <nav class="navbar">
        <a href="index.html" >Home</a>

        <a href="table.html">Destinations</a>

      </nav>

    <main style=" padding-left: 50px">
        <div class="container" style="padding-top:150px;color:black;">
            <h1 style=" padding-bottom:30px">Plan Your Trip</h1>
            <form id="tripForm" action="form_processing.php" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="destination" class="form-label">Destination:</label>
                    <select id="destination" class="form-select" required>
                        <option value="paris">Paris</option>
                        <option value="new_york">New York</option>
                        <option value="tokyo">Tokyo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="travel_date" class="form-label">Travel Date:</label>
                    <input type="date" id="travel_date" class="form-control" required>
                </div>
                <div class="mb-3" style="padding-bottom: 20px;">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>
        </div>
    </main>
    <footer style= "color: black; padding-top: 300px;">
